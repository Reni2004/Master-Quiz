   <!DOCTYPE html>
   <html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <title>Contact</title>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
     <style>
       body { margin: 0; font-family: 'Poppins', sans-serif; background: #e0f7ff; color: #333; }
       .navbar { display: flex; justify-content: space-between; align-items: center; padding: 25px 50px; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
       .logo { font-size: 24px; font-weight: 600; color: #0077cc; }
       .navbar ul { list-style: none; display: flex; gap: 25px; }
       .navbar a { text-decoration: none; color: #444; font-weight: 500; transition: 0.3s; }
       .navbar a:hover { color: #0077cc; }
       .signup-btn { background: #0077cc; color: white !important; padding: 8px 16px; border-radius: 6px; }
   
       .content { text-align: center; padding: 80px 20px; }
       .content h1 { font-size: 40px; color: #005fa3; margin-bottom: 20px; }
   
       form {
         max-width: 400px;
         margin: 0 auto;
       }
   
       input, textarea {
         width: 100%;
         padding: 12px;
         margin-bottom: 15px;
         border: 1px solid #ccc;
         border-radius: 6px;
         font-size: 16px;
       }
   
       button {
         background: #0077cc;
         color: #fff;
         padding: 10px 20px;
         border: none;
         border-radius: 6px;
         cursor: pointer;
         font-size: 16px;
       }
   
       button:hover {
         background: #005fa3;
       }
     </style>
   </head>
   <body>
     <div class="navbar">
       <div class="logo">Contact Us</div>
       <ul>
         <li><a href="home.html">Home</a></li>
         <li><a href="portfolio.html">Portfolio</a></li>
         <li><a href="about.html">About</a></li>
         <li><a href="contact.html">Contact</a></li>
         <li><a href="company.html" class="signup-btn">Sign up</a></li>
       </ul>
     </div>
   
     <div class="content">
       <h1>We'd Love to Hear from You</h1>
       <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
     </div>
     <script>
        const form = document.getElementById('contactForm');
      
        form.addEventListener('submit', function (e) {
          e.preventDefault(); // Prevent page reload
      
          const name = document.getElementById('name').value.trim();
          const email = document.getElementById('email').value.trim();
          const message = document.getElementById('message').value.trim();
      
          if (!name || !email || !message) {
            alert("Please fill all fields.");
            return;
          }
      
          // Get existing messages
          let messages = JSON.parse(localStorage.getItem("contactMessages")) || [];
      
          // Add new message
          messages.push({ name, email, message, time: new Date().toLocaleString() });
      
          // Save back to localStorage
          localStorage.setItem("contactMessages", JSON.stringify(messages));
      
          alert("Message sent successfully!");
          form.reset(); // Clear the form
        });
      </script>
   </body>
   </html>
