<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #dbeafe, #f0f5ff);
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 50px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: 600;
      color: #ff69b4;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .navbar a {
      text-decoration: none;
      color: #444;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #ff69b4;
    }

    .signup-btn {
      background: #ff69b4;
      color: white !important;
      padding: 8px 16px;
      border-radius: 6px;
    }

    .hero {
      text-align: center;
      padding: 100px 30px;
    }

    .hero h1 {
      font-size: 48px;
      color: #222;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      color: #555;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .hero a {
      display: inline-block;
      padding: 12px 24px;
      background: #ff69b4;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: background 0.3s;
    }

    .hero a:hover {
      background: #ff1493;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .hero h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Brand Logo</div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <div class="hero">
    <h1>Welcome to Our Platform</h1>
    <p>Empowering education through smart technology. Let's build your knowledge, step by step.</p>
    <a href="../company/company.html">Get Started</a>
  </div>
</body>
</html>
