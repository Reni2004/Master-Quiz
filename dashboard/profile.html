<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brand Profile</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
    .profile-container {
      margin-left: 350px;
      margin-right: 270px;
      padding: 40px;
      /* background-color: #f4f4f4; */
      min-height: 90vh;
    }

    .profile-card {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    .profile-card h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #1d2746;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .profile-info label {
      font-weight: bold;
      color: #555;
    }

    .profile-info div.data {
      background: #f1f1f1;
      padding: 10px 15px;
      border-radius: 5px;
      color: #333;
    }
    .navbar { display: flex; justify-content: space-between; align-items: center; padding: 25px 50px; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
       .logo { font-size: 24px; font-weight: 600; color: #0077cc; }
       .navbar ul { list-style: none; display: flex; gap: 25px; }
       .navbar a { text-decoration: none; color: #444; font-weight: bold; font-size: 20px; transition: 0.3s; }
       .navbar a:hover { color: #0077cc; }
  </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Brand Registration Details</div>
        <ul>
          <li><a href="dashboard.html">Home</a></li>
        </ul>
    </div>
  <div class="profile-container">
    <div class="profile-card">
      <!-- <h2>Brand Registration Details</h2> -->
      <div class="profile-info">
        <div>
          <label>Brand Code:</label>
          <div class="data" id="brandCode"></div>
        </div>
        <div>
          <label>Brand Name:</label>
          <div class="data" id="brandName"></div>
        </div>
        <div>
          <label>Website:</label>
          <div class="data" id="website"></div>
        </div>
        <div>
          <label>Contact:</label>
          <div class="data" id="contact"></div>
        </div>
        <div>
          <label>Address:</label>
          <div class="data" id="address"></div>
        </div>
        <div>
          <label>Username:</label>
          <div class="data" id="username"></div>
        </div>
        <div>
            <label>Password:</label>
            <div class="data" id="password"></div>
          </div>
      </div>
    </div>
  </div>

  <script>
    const brandCode = sessionStorage.getItem("brandCode");
    if (brandCode && localStorage.getItem(brandCode + "_brand")) {
      const brandData = JSON.parse(localStorage.getItem(brandCode + "_brand"));
      document.getElementById("brandCode").textContent = brandData.brandCode;
      document.getElementById("brandName").textContent = brandData.brandName;
      document.getElementById("website").textContent = brandData.website;
      document.getElementById("contact").textContent = brandData.contact;
      document.getElementById("address").textContent = brandData.address;
      document.getElementById("username").textContent = brandData.username;
      document.getElementById("password").textContent = brandData.password;
    } else {
      alert("No brand data found. Please log in first.");
      window.location.href = "company.html"; // Redirect back to login if not logged in
    }
  </script>

</body>
</html>
